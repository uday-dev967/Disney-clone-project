<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <header class="main__header">
          <img alt="logo" class="logo" src="../assets/logo.svg" />
          <a class="btn" href="#home" id="loginBtn">Login</a>
        </header>
        <main class="main__content">
          <section class="main__content-container">
            <img
              class="main__page-logos-1"
              alt="Hulu logo (2014)"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Hulu_logo_%282014%29.svg/512px-Hulu_logo_%282014%29.svg.png"
            />
            <img
              alt="main__page-logos-1"
              class="logo"
              src="../assets/logo.svg"
            />
            <img
              class="main__page-logos-1"
              alt="ESPN wordmark"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/ESPN_wordmark.svg/512px-ESPN_wordmark.svg.png"
            />
            <button class="main__page-logos-get-all">GET ALL THERE</button>
            <div class="main__page-logos-container">
              <img
                class="main__page-logos-2"
                alt="Disney wordmark"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Disney_wordmark.svg/512px-Disney_wordmark.svg.png"
              />
              <p>+</p>

              <img
                class="main__page-logos-2"
                alt="Pixar new logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Pixar_new_logo.svg/512px-Pixar_new_logo.svg.png"
              />
              <p>+</p>
              <img
                class="main__page-logos-2"
                alt="Marvel Logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/512px-Marvel_Logo.svg.png"
              />
              <p>+</p>
              <img
                class="main__page-logos-2"
                alt="Star wars logo alternate"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Star_wars_logo_alternate.svg/512px-Star_wars_logo_alternate.svg.png"
              />
              <p>+</p>
              <img
                class="main__page-logos-2"
                alt="National-Geographic-Logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/National-Geographic-Logo.svg/128px-National-Geographic-Logo.svg.png"
              />
            </div>
          </section>
        </main>
      </div>
      <div id="home">
        <header class="home__header">
          <nav class="home_header-nav">
            <img
              alt="logo"
              class="home__header-nav-logo"
              src="../assets/logo.svg"
            />
            <div class="home__header-nav-item">
              <img
                alt="home"
                class="home__header-nav-item-icon"
                src="../assets/home.svg"
              />
              <p class="home__header-nav-item-category">Home</p>
            </div>
            <div class="home__header-nav-item">
              <img
                alt="search"
                class="home__header-nav-item-icon"
                src="../assets/search.svg"
              />
              <p class="home__header-nav-item-category">Search</p>
            </div>
            <div class="home__header-nav-item">
              <img
                alt="watchlist"
                class="home__header-nav-item-icon"
                src="../assets/plus.svg"
              />
              <p class="home__header-nav-item-category">watchlist</p>
            </div>
            <div class="home__header-nav-item">
              <img
                alt="original"
                class="home__header-nav-item-icon"
                src="../assets/star.svg"
              />
              <p class="home__header-nav-item-category">Original</p>
            </div>
            <div class="home__header-nav-item">
              <img
                alt="movies"
                class="home__header-nav-item-icon"
                src="../assets/movies.svg"
              />
              <p class="home__header-nav-item-category">Movies</p>
            </div>
            <div class="home__header-nav-item">
              <img
                alt="series"
                class="home__header-nav-item-icon"
                src="../assets/tv.svg"
              />
              <p class="home__header-nav-item-category">series</p>
            </div>
          </nav>
          <button class="btn" id="logoutBtn">Logout</button>
        </header>
        <section>
          <article class="slider">
            <div class="slider-wraper">
              <div class="slider-content">
                <img
                  id="slider-img-1"
                  alt="deadpool"
                  class="slider-img"
                  src="../assets/deadpool.jpg"
                />
                <img
                  id="slider-img-2"
                  alt="avengers"
                  class="slider-img"
                  src="../assets/avengers.jpg"
                />
                <img
                  id="slider-img-3"
                  alt="joker"
                  class="slider-img"
                  src="../assets/joker.jpg"
                />
              </div>
              <div class="slider-nav">
                <a class="slider-indicators" href="#slider-img-1"></a>
                <a class="slider-indicators" href="#slider-img-2"></a>
                <a class="slider-indicators" href="#slider-img-3"></a>
              </div>
            </div>
          </article>
        </section>
        <seciton class="home__content-category-container">
          <div class="home__content-category">
            <img
              class="home__content-category-img"
              src="../assets/disney.png"
              alt="diseny"
            />
          </div>
          <div class="home__content-category">
            <img
              class="home__content-category-img"
              src="../assets/pixar.png"
              alt="diseny"
            />
          </div>
          <div class="home__content-category">
            <img
              class="home__content-category-img"
              src="../assets/marvel.png"
              alt="diseny"
            />
          </div>
          <div class="home__content-category">
            <img
              class="home__content-category-img"
              src="../assets/starwars.png"
              alt="diseny"
            />
          </div>
          <div class="home__content-category">
            <img
              class="home__content-category-img"
              src="../assets/nationalgeo.png"
              alt="diseny"
            />
          </div>
        </seciton>
        <section class="home__categorey-slider-container">
          <div class="wrapper">
            <ul class="carousel">
              <li class="card">
                <div>
                  <img
                    class="img"
                    src="../assets/disney-thumbnail1.jpg"
                    alt="img"
                    draggable="false"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail2.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail3.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail4.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail5.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail6.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail7.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail8.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail9.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
              <li class="card">
                <img
                  src="../assets/disney-thumbnail10.jpg"
                  alt="img"
                  draggable="false"
                  class="img"
                />
              </li>
            </ul>
            <button class="btn-prev" id="prev">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
                class="arrow"
                size="30"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
            </button>
            <button class="btn-next" id="next">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
                class="arrow"
                size="30"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                />
              </svg>
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
